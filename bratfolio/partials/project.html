
<div class="full-width header-image">
    <img ng-src="{{project.header}}">
</div>
<div class="outer-container">
    <a href="#/portfolio">
        <div id="back-to-projects">
            <img src="img/arrow.png">
            <span class="vertical-text">Back to projects</span>
        </div>
    </a>
    <div class="container">

        <div class="header-line" ng-class="{'orange-border': setOrange, 'green-border': setGreen, 'pink-border': setPink}">
            <h2>{{project.title}}</h2>
        </div>
        <div class="less-squeezed">
            <div class="project-description">
                <p>{{project.description}}</p>
            </div>
            <div class="project-facts">
                <ul>
                   <li ng-repeat="(title, info) in project.facts"><p><b style="text-transform: capitalize">{{title}}:</b> {{info}}</p></li>
                </ul>
            </div>
        </div>
        <div class="cv-list-wrapper">
            <ul class="cv-focus core-skill" onClick="expandProjectInfo(this)">
                <hr />
                <h2 class="sneaky">{{project.more}}</h2>
                <div class="extra-info centered">
                    <div class="spacer"> </div>
                    <li ng-repeat="section in project.details" class="columns list sub-skill">
                        <h2>{{section.title}}</h2>
                        <div ng-repeat="tag in section.tags">
                            <p>{{tag}}</p>
                        </div>
                    </li>
                </div>
                <hr />
            </ul>
        </div>

        <div class="header-line" ng-class="{'orange-border': setOrange, 'green-border': setGreen, 'pink-border': setPink}">
            <span class="flaticon-camera7"></span>
            <h2>Media</h2>
        </div>
        <div class="image-container">
            <ul class="project-preview">
                <li ng-repeat="img in project.images"><a class="fancybox" rel="gallery" ng-href="{{img}}"><div class="inner-picture-wrapper"><img class="project-preview-image" ng-src="{{img}}" alt=""></div></a></li>
            </ul>
        </div>
        
        <div class="header-line" ng-class="{'orange-border': setOrange, 'green-border': setGreen, 'pink-border': setPink}">
            <span class="flaticon-small61"></span>
            <h2>Thoughts</h2>
        </div>
        <div class="less-squeezed">
            <p>{{project.thoughts}}</p>
        </div>
        
        <div class="header-line" ng-class="{'orange-border': setOrange, 'green-border': setGreen, 'pink-border': setPink}">
            <span class="flaticon-world5"></span>
            <h2>Links</h2>
        </div>
        <div class="less-squeezed">
            <p>Insert links here</p>
        </div>
    </div>
</div>
