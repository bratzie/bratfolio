<div class="container">
	<div class="text-block">
		<h2>Portfolio</h2>
		<p ng-repeat="text in bacon">{{text}}</p>
	</div>
	<div class="side-bar">
		<h2>Search</h2>
		<div class="sub-side-bar" ng-class="{'orange-border': setOrange, 'green-border': setGreen, 'pink-border': setPink}">
			<input ng-model="query" placeholder="KTH, Angular, Photoshop, Web...">
			<p class="subtext">Feel free to use the search field to sort through the projects below.</p>
		</div>
	</div>
	<div class="image-container">
		<ul class="projects">
			<li ng-repeat="project in projects | filter: query" class="project-thumb">
				<div class="thumb">
					<a href="#/projects/{{project.id}}"><img class="thumb-img" ng-src="{{project.thumbUrl}}"></a>
					<div class="thumb-cover">
						<div class="thumb-cover-left">
							<a href="#/projects/{{project.id}}">{{project.title}}</a>
							<p>{{project.snippet}}</p>
						</div>
						<div class="thumb-cover-right">
							<a href="#/projects/{{project.id}}"><img src="img/arrow.svg"></a>
						</div>
					</div>
		    	</div>
		  	</li>
		</ul>
	</div>
</div>
